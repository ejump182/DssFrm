<div id="formbricks-form">
  <div id="formbricks-question-disappointed">
    <p class="formbricks-element-label">
      How disappointed would you be if you could no longer use our service?
    </p>
    <div class="formbricks-element">
      <fieldset class="formbricks-radio">
        <legend class="formbricks-sr-only">Disappointment options</legend>
        <div class="space-y-4">
          <div class="formbricks-radio-option" class="flex items-center">
            <input
              id="formbricks-disappointed-veryDisappointed"
              name="notification-method"
              type="radio"
              class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500" />
            <label
              for="formbricks-disappointed-veryDisappointed"
              class="ml-3 block text-sm font-medium text-gray-700">
              {notificationMethod.title}
            </label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
