name: Build web
on:
  workflow_call:
jobs:
  build:
    name: Build Formbricks-web
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/dangerous-git-checkout

      - name: Build & Cache Web Binaries
        uses: ./.github/actions/cache-build-web
        id: cache-build-web
        with:
          e2e_testing_mode: "0"

      - name: Display Cache Hit Status
        run: echo "CACHE-HIT=${{ steps.cache-build-web.outputs.cache-hit }}"

      # Following steps are conditional, executed only if cache is not hit
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
        if: steps.cache-build-web.outputs.cache-hit != 'true'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        if: steps.cache-build-web.outputs.cache-hit != 'true'

      - name: Install dependencies
        run: pnpm install --config.platform=linux --config.architecture=x64
        if: steps.cache-build-web.outputs.cache-hit != 'true'

      - name: create .env
        run: cp .env.example .env

      - name: Generate Random ENCRYPTION_KEY
        run: |
          SECRET=$(openssl rand -hex 32)
          echo "ENCRYPTION_KEY=$SECRET" >> $GITHUB_ENV

      - name: Build Formbricks-web
        run: pnpm build --filter=@formbricks/web...
        if: steps.cache-build-web.outputs.cache-hit != 'true'
