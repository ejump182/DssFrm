name: Playwright Tests

# Uncomment below just before merging
# on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
on:
  push:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: formbricks
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        volumes:
          - postgres:/var/lib/postgresql/data

      mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
          - 8025:8025
          - 1025:1025
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Install Docker Compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Test PostgreSQL Connection
      run: PGPASSWORD=postgres psql -h localhost -U postgres -c '\l'
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm test
      env:
        WEBAPP_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/formbricks?schema=public
        NEXTAUTH_SECRET: luJthrnoDpVgGakjVYlccsZ1FdlwxIWogWIsrxzoQ6E=
        NEXTAUTH_URL: http://localhost:3000
        EMAIL_VERIFICATION_DISABLED: 1
        PASSWORD_RESET_DISABLED: 1
        INVITE_DISABLED: 1
        ENCRYPTION_KEY: b19a492fe2a9c01debe543f945d8481728e126904f5b54acc53eb0936748fb02
        PLAYWRIGHT_CI: true

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
