name: E2E Tests
on:
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: create .env
        run: cp .env.example .env

      - name: Generate ENCRYPTION_KEY
        run: |
          SECRET=$(openssl rand -hex 32)
          echo "ENCRYPTION_KEY=$SECRET" >> $GITHUB_ENV

      - name: Start PostgreSQL
        run: |
          cd packages/database && pnpm db:up &
          for attempt in {1..20}; do
            if nc -zv localhost 5432; then
              echo "Ready"
              break
            fi
            echo "Waiting..."
            sleep 5
          done
          pnpm db:migrate:dev

      - name: Build App in dev mode without external dependencies
        run: |
          pnpm build:dev --filter=web...

      - name: Serve packages for lazy loading
        run: |
          cd packages/surveys && pnpm serve &

      - name: Run App
        run: |
          NODE_ENV=test pnpm start --filter=web &
          for attempt in {1..20}; do
            if [ $(curl -o /dev/null -s -w "%{http_code}" http://localhost:3000/health) -eq 200 ]; then
              echo "Ready"
              break
            fi
            echo "Waiting..."
            sleep 10
          done

      - name: Test Serve endpoints
        run: |
          curl -s http://localhost:3003

      - name: Run E2E Tests
        run: |
          pnpm test:e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
